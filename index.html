<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkChat</title>

  <!-- Firebase SDKs (MUST come before your script.js) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>

  <style>
    body {
      margin:0;
      background:#121212;
      color:#fff;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .register-box {
      background:#1e1e1e;
      padding:40px;
      border-radius:12px;
      text-align:center;
      width:300px;
      box-shadow:0 0 10px rgba(0,0,0,0.4);
    }
    input {
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      border-radius:6px;
      background:#2b2b2b;
      color:#fff;
    }
    button {
      width:100%;
      padding:12px;
      background:#5c6bc0;
      border:none;
      border-radius:6px;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    button:hover {
      background:#7986cb;
    }
    #chat-section {
      display:none;
      flex-direction:column;
      width:100%;
      max-width:400px;
      height:80vh;
      background:#1e1e1e;
      border-radius:12px;
      padding:20px;
    }
    #messages {
      flex:1;
      overflow-y:auto;
      margin-bottom:10px;
    }
    .msg {
      padding:8px;
      background:#2b2b2b;
      margin-bottom:8px;
      border-radius:6px;
    }
  </style>
</head>
<body>

  <!-- Registration Box -->
  <div class="register-box" id="register-section">
    <h2>DarkChat</h2>
    <input id="name" type="text" placeholder="Your Name" />
    <input id="number" type="text" placeholder="Your Number" />
    <button onclick="registerUser()">Register</button>
  </div>

  <!-- Chat Box -->
  <div id="chat-section">
    <div id="messages"></div>
    <input id="chatInput" type="text" placeholder="Type a message" onkeydown="if(event.key==='Enter')sendMessage()" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Your App Script -->
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAhT_VolZsIz7F_AxnVkagd85ngXCGErQw",
      authDomain: "csat-2d59c.firebaseapp.com",
      databaseURL: "https://csat-2d59c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "csat-2d59c",
      storageBucket: "csat-2d59c.firebasestorage.app",
      messagingSenderId: "250094013303",
      appId: "1:250094013303:web:6e6dd3ee0dcac726486f72",
      measurementId: "G-YEJ32DTM64"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;

    function registerUser() {
      const name   = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      if(!name || !number) {
        alert("Please enter name and number");
        return;
      }
      currentUser = { name, number };

      // Save user in DB
      db.ref("users/" + number).set({ name });

      // Show chat UI
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('chat-section').style.display = 'flex';

      // Start listening for messages
      db.ref("messages").on("child_added", snap => {
        const m = snap.val();
        addMessage(m.name + ": " + m.text);
      });
    }

    function addMessage(text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView();
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if(text && currentUser){
        db.ref("messages").push({
          name: currentUser.name,
          number: currentUser.number,
          text: text,
          timestamp: Date.now()
        });
        input.value = "";
      }
    }
  </script>
</body>
</html>
