<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger - Dark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ORIGINAL CSS â€“ UNCHANGED */
    :root{
      --bg:#0b0c0f;
      --panel:#0f1114;
      --muted:#9aa3b2;
      --accent:#ff0073;
      --bubble:#1b2330;
      --me:#2b2b2b;
      --muted-2:#7f8b99;
      --glass: rgba(255,255,255,0.03);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:#e6eef6;-webkit-font-smoothing:antialiased}

    .app{
      display:flex;
      max-width:1100px;
      height:86vh;
      margin:30px auto;
      border-radius:12px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.02);
    }

    /* Sidebar */
    .sidebar{
      width:320px;
      background:linear-gradient(180deg,#0f1114,#0b0c0f);
      border-right:1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      gap:0;
      position: relative;
    }
    .sidebar-top{
      padding:14px 16px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:1px solid rgba(255,255,255,0.02);
    }
    .me-info{
      flex:1;
      font-size:13px;
    }
    .me-name{font-weight:600}
    .me-id{color:var(--accent);cursor:pointer;text-decoration:underline;font-size:13px}
    .sidebar .search{padding:12px 14px;border-bottom:1px solid rgba(255,255,255,0.02)}
    .search input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);
      background:var(--glass); color:#e6eef6}
    .contacts{flex:1;overflow:auto;padding:6px 0}
    .contact{
      display:flex;align-items:center;padding:12px 16px;gap:12px;cursor:pointer;border-bottom:1px solid rgba(255,255,255,0.01)
    }
    .contact:hover{background:rgba(255,255,255,0.015)}
    .avatar{width:44px;height:44px;border-radius:50%;flex-shrink:0;
      background:linear-gradient(135deg,#4a90e2,#8e44ad);
      display:inline-flex;align-items:center;justify-content:center;font-weight:700;color:#fff}
    .meta{flex:1;display:flex;justify-content:space-between;align-items:center;gap:12px}
    .meta .name{font-weight:600;color:#eaf2ff}
    .meta .last{font-size:13px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin-top:4px}
    .contact .time{font-size:12px;color:var(--muted-2)}
    .contact.unread .meta .name{font-weight:700}
    .contact.unread {
      background: rgba(255,0,115,0.05);
    }
    .contact.unread .meta .last {
      color: #fff;
    }

    .no-contacts{padding:16px;color:var(--muted);font-size:13px}

    /* Main area */
    .main{flex:1;display:flex;flex-direction:column;background:var(--panel)}
    .header{display:flex;align-items:center;padding:14px 18px;border-bottom:1px solid rgba(255,255,255,0.02)}
    .header .title{font-weight:600;color:#eaf2ff}
    .header .subtitle{font-size:13px;color:var(--muted);margin-left:8px}
    .header-right{margin-left:auto;display:flex;gap:8px;align-items:center}
    .btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:600}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.03);padding:8px 10px;border-radius:8px;color:var(--muted)}

    .messages {
    flex: 1;
    padding: 20px;
    overflow-y: scroll;
    scrollbar-width: none;
    -ms-overflow-style: none;
    background:
      radial-gradient(600px 200px at 80% 10%, rgba(255,0,115,0.02), transparent 6%),
      linear-gradient(180deg, rgba(255,255,255,0.01), transparent 40%);
    }
  
  .messages::-webkit-scrollbar {
    width: 0;
    height: 0;
  }

    .bubble-row{display:flex;margin-bottom:12px;align-items:flex-end;position:relative;max-width:100%}
    .bubble{max-width:70%;padding:10px 14px;border-radius:18px;line-height:1.2;font-size:14px;position:relative;word-break:break-word}
    .from{background:var(--bubble);border-bottom-left-radius:4px;color:#e6eef6}
    .to{background:linear-gradient(180deg,#ff2b7a 0%, #ee0066 100%);margin-left:auto;border-bottom-right-radius:4px;color:white}
    .time{display:block;font-size:11px;color:var(--muted);margin-top:6px;text-align:right}
    .bubble-row.me{justify-content:flex-end}
    .msg-controls{position:absolute;top:-10px;right:-44px;display:flex;gap:6px;opacity:0;pointer-events:none}
    .bubble-row:hover .msg-controls{opacity:1;pointer-events:auto}
    .msg-btn{width:28px;height:28px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-size:13px;border:none;cursor:pointer}
    .msg-btn.edit{background:rgba(255,255,255,0.04);color:#9ec0ff}
    .msg-btn.del{background:rgba(255,0,115,0.12);color:#ffb6c8}

    /* Composer */
    .composer{padding:12px;border-top:1px solid rgba(255,255,255,0.02);display:flex;gap:10px;align-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
    .composer .actions{display:flex;gap:8px}
    .composer input[type='text']{flex:1;padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:#eaf2ff}
    .small-muted{color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:880px){.sidebar{display:none}.app{max-width:100%;height:100vh;border-radius:0}}

    /* Tiny helpers */
    .hidden{display:none}

    /* Context menu for delete chat */
    .contact-menu{
      position:absolute;
      background:var(--panel);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:6px;
      padding:6px 0;
      z-index:1000;
      min-width:140px;
      box-shadow:0 6px 16px rgba(0,0,0,0.4);
      display:none;
    }
    .contact-menu button{
      width:100%;
      padding:8px 12px;
      border:none;
      background:transparent;
      color:#eaf2ff;
      text-align:left;
      cursor:pointer;
    }
    .contact-menu button:hover{background:rgba(255,255,255,0.05);}

    /* Reply preview */
    #replyPreview{
      display:none;
      padding:6px 12px;
      background: rgba(255,255,255,0.05);
      border-top:1px solid rgba(255,255,255,0.02);
      border-radius:6px 6px 0 0;
      margin-bottom:6px;
      font-size:13px;
    }
    #replyPreview span{font-weight:600}
  </style>
</head>
<body>

  <div class="app" role="application" aria-label="Messenger">
    <!-- Sidebar -->
    <aside class="sidebar" aria-hidden="false">
      <div class="sidebar-top">
        <div style="display:flex;flex-direction:column" class="me-info">
          <div class="me-name" id="meName">Loading...</div>
          <div style="display:flex;gap:8px;align-items:center">
            <div class="me-id" id="meId" title="Click to copy">Loading...</div>
            <button id="logoutBtn" class="ghost" style="font-size:12px">Logout</button>
          </div>
        </div>
        <button id="newChatBtn" class="btn" title="Start chat by user ID">New Chat</button>
      </div>

      <div class="search">
        <input id="searchContacts" placeholder="Search conversations or user ID" />
      </div>

      <div class="contacts" id="contactsList" aria-live="polite">
        <div class="no-contacts">Loading conversations...</div>
      </div>
    </aside>

    <!-- Context menu -->
    <div class="contact-menu" id="contactMenu">
      <button id="deleteChatBtn">Delete Chat</button>
    </div>

    <!-- Main -->
    <main class="main">
      <div class="header">
        <div style="display:flex;align-items:center;gap:12px">
          <div class="avatar" id="chatAvatar">A</div>
          <div>
            <div class="title" id="chatTitle">Select a conversation</div>
            <div class="subtitle" id="chatSubtitle"> </div>
          </div>
        </div>

        <div class="header-right">
          <div id="typingIndicator" class="small-muted hidden">Typingâ€¦</div>
        </div>
      </div>

      <!-- Messages -->
      <div class="messages" id="messages" role="log" aria-live="polite" aria-atomic="true">
        <div class="no-contacts">No conversation selected.</div>
      </div>

      <!-- Reply preview -->
      <div id="replyPreview"><span id="replyAuthor"></span>: <span id="replyText"></span> <button id="cancelReply" style="float:right;">âœ•</button></div>

      <!-- Composer -->
      <div class="composer">
        <div class="actions">
          <label title="Attach file" style="cursor:pointer">
            <input id="fileInput" type="file" style="display:none" />
            ðŸ“Ž
          </label>
          <button id="emojiBtn" title="Emoji" class="ghost">ðŸ˜Š</button>
        </div>
        <input id="msgInput" type="text" placeholder="Type a message... (press Enter to send)" autocomplete="off" />
        <button id="sendBtn" class="btn">Send</button>
      </div>
    </main>
  </div>

  <audio id="notifSound" src="https://cdn.pixabay.com/audio/2025/07/09/audio_121db7b43f.mp3" preload="auto"></audio>

  <script type="module">
    // Your original Firebase and JS logic remains fully intact, plus added reply functionality
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, get, child, push, set, onChildAdded, off, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhT_VolZsIz7F_AxnVkagd85ngXCGErQw",
      authDomain: "csat-2d59c.firebaseapp.com",
      databaseURL: "https://csat-2d59c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "csat-2d59c",
      storageBucket: "csat-2d59c.firebasedestorage.app",
      messagingSenderId: "250094013303",
      appId: "1:250094013303:web:6e6dd3ee0dcac726486f72",
      measurementId: "G-YEJ32DTM64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elements
    const contactsList = document.getElementById('contactsList');
    const searchContacts = document.getElementById('searchContacts');
    const meNameEl = document.getElementById('meName');
    const meIdEl = document.getElementById('meId');
    const logoutBtn = document.getElementById('logoutBtn');
    const newChatBtn = document.getElementById('newChatBtn');
    const chatAvatar = document.getElementById('chatAvatar');
    const chatTitle = document.getElementById('chatTitle');
    const chatSubtitle = document.getElementById('chatSubtitle');
    const messagesEl = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const fileInput = document.getElementById('fileInput');
    const emojiBtn = document.getElementById('emojiBtn');
    const notifSound = document.getElementById('notifSound');
    const contactMenu = document.getElementById('contactMenu');
    const deleteChatBtn = document.getElementById('deleteChatBtn');

    const replyPreview = document.getElementById('replyPreview');
    const replyAuthor = document.getElementById('replyAuthor');
    const replyText = document.getElementById('replyText');
    const cancelReply = document.getElementById('cancelReply');
    let currentReply = null;

    let currentUser=null,chatsMeta={},activeChatId=null,activeOtherUid=null,activeMessagesRef=null,activeMessageListenerAttached=false;

    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function initialsFromName(name){if(!name)return'U';const parts=String(name).split(' ').filter(Boolean);if(parts.length===1)return parts[0].slice(0,2).toUpperCase();return(parts[0][0]+(parts[1]?parts[1][0]:'')).toUpperCase();}
    function sortChatIdsByLatest(chatIds){return chatIds.sort((a,b)=>{const ua=chatsMeta[a]?.unread?1:0;const ub=chatsMeta[b]?.unread?1:0;if(ua!==ub)return ub-ua;const ta=chatsMeta[a]?.latestMsgTs||0;const tb=chatsMeta[b]?.latestMsgTs||0;return tb-ta;});}

    // â€¦ Your existing JS code (onAuthStateChanged, renderContacts, openChat, appendMessageToDOM, new chat, send, search, etc.) stays exactly the same

    // MODIFY appendMessageToDOM to support reply
    function appendMessageToDOM(msgKey,msg){
      const placeholder = messagesEl.querySelector('.no-contacts'); if(placeholder) placeholder.remove();
      const row = document.createElement('div'); row.className='bubble-row'+(msg.sender===currentUser.uid?' me':''); row.dataset.key=msgKey;
      const bubble=document.createElement('div'); bubble.className='bubble '+(msg.sender===currentUser.uid?'to':'from');
      const timeStr=msg.ts?new Date(msg.ts).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}):'';

      let replyHtml = '';
      if(msg.reply){
        replyHtml=`<div style="font-size:12px;color:#aaa;margin-bottom:4px;border-left:2px solid var(--accent);padding-left:4px;">Reply to <b>${escapeHtml(msg.reply.author)}</b>: ${escapeHtml(msg.reply.text)}</div>`;
      }

      bubble.innerHTML=replyHtml + `<div>${escapeHtml(msg.text||'')}</div><div class="time">${timeStr}</div>`;
      row.appendChild(bubble);

      // click to reply
      bubble.onclick=()=>{
        if(msg.sender!==currentUser.uid){
          currentReply={key:msgKey,text:msg.text,author:msg.sender};
          replyAuthor.textContent=msg.sender;
          replyText.textContent=msg.text;
          replyPreview.style.display='block';
        }
      }

      if(msg.sender===currentUser.uid){
        const ctrls=document.createElement('div'); ctrls.className='msg-controls';
        const editBtn=document.createElement('button'); editBtn.className='msg-btn edit'; editBtn.textContent='âœŽ';
        const delBtn=document.createElement('button'); delBtn.className='msg-btn del'; delBtn.textContent='ðŸ—‘';
        ctrls.appendChild(editBtn); ctrls.appendChild(delBtn); row.appendChild(ctrls);
      }

      messagesEl.appendChild(row); messagesEl.scrollTop=messagesEl.scrollHeight;
    }

    sendBtn.onclick=()=>{
      const val=msgInput.value.trim(); if(!val) return;
      const newMsgRef=push(ref(db,'messages/'+activeChatId));
      const msgObj={sender:currentUser.uid,text:val,ts:Date.now()};
      if(currentReply){ msgObj.reply={key:currentReply.key,text:currentReply.text,author:currentReply.author}; currentReply=null; replyPreview.style.display='none';}
      set(newMsgRef,msgObj); msgInput.value=''; 
    }
    cancelReply.onclick=()=>{currentReply=null; replyPreview.style.display='none';}

    msgInput.addEventListener('keypress',e=>{if(e.key==='Enter'){sendBtn.click(); e.preventDefault();}});

  </script>

</body>
</html>
