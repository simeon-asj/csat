<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard with Chat</title>
<style>
body{background:#121212;color:#fff;font-family:Poppins,sans-serif;padding:30px;position:relative;}
h2{margin-bottom:20px;}
input,textarea{
  padding:10px;
  width:250px;
  border:none;
  border-radius:6px;
  background:#262626;
  color:#fff;
}
button{
  padding:10px 20px;
  margin-left:10px;
  background:#4CAF50;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{background:#43a047;}
.result{
  margin-top:20px;
  background:#1e1e1e;
  padding:20px;
  border-radius:10px;
  min-height:60px;
}
.logout{position:absolute;top:20px;right:20px;background:#e53935;}
.logout:hover{background:#d32f2f;}
.uid-box{
  background:#1e1e1e;
  padding:15px;
  border-radius:10px;
  margin-bottom:25px;
}
.chat-box{
  margin-top:20px;
  display:none;
  background:#1e1e1e;
  padding:20px;
  border-radius:10px;
  max-width:400px;
}
.messages{
  max-height:300px;
  overflow-y:auto;
  background:#262626;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
}
.msg{margin:5px 0;padding:6px;border-radius:6px;}
.msg.me{background:#4caf50;color:#fff;align-self:flex-end;}
.msg.them{background:#333;color:#fff;}
</style>
</head>
<body>

<div class="uid-box">
  <strong>Name:</strong> <span id="userName">Loading‚Ä¶</span><br>
  <strong>Email:</strong> <span id="userEmail">Loading‚Ä¶</span><br>
  <strong>Your ID Number:</strong> <span id="userIdNumber">Loading‚Ä¶</span>
</div>

<h2>üîé Search User by ID Number</h2>
<input type="text" id="searchId" placeholder="Enter ID (e.g. USR-ABC123)">
<button id="searchBtn">Search</button>
<div class="result" id="result"></div>

<!-- ‚úÖ Chat UI -->
<div class="chat-box" id="chatBox">
  <h3>üí¨ Chat with <span id="chatWith"></span></h3>
  <div class="messages" id="messages"></div>
  <textarea id="msgInput" placeholder="Type a message"></textarea>
  <button id="sendMsg">Send</button>
</div>

<button class="logout" id="logoutBtn">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, get, child, push, set, onChildAdded, query, orderByChild } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAhT_VolZsIz7F_AxnVkagd85ngXCGErQw",
  authDomain: "csat-2d59c.firebaseapp.com",
  databaseURL: "https://csat-2d59c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "csat-2d59c",
  storageBucket: "csat-2d59c.firebasestorage.app",
  messagingSenderId: "250094013303",
  appId: "1:250094013303:web:6e6dd3ee0dcac726486f72",
  measurementId: "G-YEJ32DTM64"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const userNameSpan  = document.getElementById("userName");
const userEmailSpan = document.getElementById("userEmail");
const userIdSpan    = document.getElementById("userIdNumber");
const resultDiv     = document.getElementById("result");
const chatBox       = document.getElementById("chatBox");
const chatWithSpan  = document.getElementById("chatWith");
const messagesDiv   = document.getElementById("messages");
const msgInput      = document.getElementById("msgInput");

let currentUser=null;
let targetUid=null;
let conversationKey=null;

// üîê Protect page and load user data
onAuthStateChanged(auth, async (user)=>{
  if(!user){ window.location.href="index.html"; return; }
  currentUser = user;
  userEmailSpan.textContent = user.email || "No email";
  const snap = await get(ref(db,"users/"+user.uid));
  if(snap.exists()){
    const data = snap.val();
    userNameSpan.textContent = data.name || "(no name)";
    userIdSpan.textContent   = data.idNumber || "No ID";
  } else {
    userNameSpan.textContent = "(user record not found)";
    userIdSpan.textContent   = "N/A";
  }
});

// üîé Search user
document.getElementById("searchBtn").addEventListener("click", async ()=>{
  const idInput = document.getElementById("searchId").value.trim();
  if(!idInput){ resultDiv.textContent="Enter an ID Number."; return; }

  const snapshot = await get(ref(db,"users"));
  let foundData=null, foundUid=null;
  snapshot.forEach(childSnap=>{
    const data = childSnap.val();
    if(data.idNumber === idInput){
      foundData=data;
      foundUid=childSnap.key;
    }
  });

  if(foundData){
    resultDiv.innerHTML = `<b>Name:</b> ${foundData.name}<br>
                           <b>Email:</b> ${foundData.email}<br>
                           <b>ID Number:</b> ${foundData.idNumber}`;
    targetUid = foundUid;
    chatWithSpan.textContent = foundData.name || foundData.email;
    openConversation();
  } else {
    resultDiv.textContent="‚ùå No user found for this ID Number.";
    chatBox.style.display="none";
  }
});

// ‚úÖ Setup conversation and real-time listener
function openConversation(){
  if(!currentUser || !targetUid) return;
  // Generate a stable conversation key
  conversationKey = currentUser.uid < targetUid
    ? currentUser.uid + "_" + targetUid
    : targetUid + "_" + currentUser.uid;

  chatBox.style.display="block";
  messagesDiv.innerHTML = "";

  const messagesRef = query(ref(db,"conversations/"+conversationKey+"/messages"), orderByChild("timestamp"));
  onChildAdded(messagesRef, snap=>{
    const msg = snap.val();
    const div = document.createElement("div");
    div.className = "msg " + (msg.sender===currentUser.uid?"me":"them");
    div.textContent = msg.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

// ‚úÖ Send message
document.getElementById("sendMsg").addEventListener("click", async ()=>{
  if(!msgInput.value.trim() || !conversationKey) return;
  const newMsgRef = push(ref(db,"conversations/"+conversationKey+"/messages"));
  await set(newMsgRef,{
    sender: currentUser.uid,
    text: msgInput.value.trim(),
    timestamp: Date.now()
  });
  msgInput.value="";
});

// ‚úÖ Logout
document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  await signOut(auth);
  window.location.href="index.html";
});
</script>
</body>
</html>
