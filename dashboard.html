<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<style>
body{
  margin:0;
  background:#121212;
  color:#fff;
  font-family:Poppins, sans-serif;
  display:flex;
  height:100vh;
}
.sidebar{
  width:260px;
  background:#1c1c1c;
  display:flex;
  flex-direction:column;
  border-right:1px solid #333;
}
.sidebar h2{
  padding:15px;
  margin:0;
  background:#181818;
  border-bottom:1px solid #333;
}
.searchBox{
  display:flex;
  padding:10px;
  gap:6px;
  border-bottom:1px solid #333;
}
.searchBox input{
  flex:1;
  padding:6px;
  border:none;
  border-radius:4px;
  background:#262626;
  color:#fff;
}
.searchBox button{
  padding:6px 10px;
  border:none;
  border-radius:4px;
  background:#4CAF50;
  color:#fff;
  cursor:pointer;
}
#chatList{
  flex:1;
  overflow-y:auto;
}
.chat-item{
  padding:12px;
  border-bottom:1px solid #333;
  cursor:pointer;
}
.chat-item:hover{ background:#333; }

.main{
  flex:1;
  display:flex;
  flex-direction:column;
  position:relative;
}
.header{
  padding:15px;
  border-bottom:1px solid #333;
  background:#181818;
  text-align:center;
}
.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  padding:8px 12px;
  margin-bottom:8px;
  max-width:60%;
  border-radius:8px;
  word-wrap:break-word;
}
.msg.me{
  background:#4CAF50;
  margin-left:auto;
}
.msg.other{
  background:#262626;
  margin-right:auto;
}
.inputRow{
  display:flex;
  padding:10px;
  gap:8px;
  border-top:1px solid #333;
  background:#181818;
}
.inputRow input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:6px;
  background:#262626;
  color:#fff;
}
.inputRow button{
  padding:10px 20px;
  background:#4CAF50;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.inputRow button:hover{ background:#43a047; }

.logout{
  position:absolute;
  top:10px;
  right:10px;
  background:#e53935;
  border:none;
  padding:8px 14px;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
.logout:hover{ background:#d32f2f; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Chats</h2>
  <div class="searchBox">
    <input id="searchUser" placeholder="Search IDâ€¦">
    <button id="searchBtn">Search</button>
  </div>
  <div id="chatList"></div>
</div>

<!-- Main Chat Area -->
<div class="main">
  <div id="chatHeader" class="header">Select a user</div>
  <div id="messages" class="messages"></div>
  <div class="inputRow">
    <input id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </div>
</div>

<button id="logoutBtn" class="logout">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, get, child, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAhT_VolZsIz7F_AxnVkagd85ngXCGErQw",
  authDomain: "csat-2d59c.firebaseapp.com",
  databaseURL: "https://csat-2d59c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "csat-2d59c",
  storageBucket: "csat-2d59c.firebasestorage.app",
  messagingSenderId: "250094013303",
  appId: "1:250094013303:web:6e6dd3ee0dcac726486f72",
  measurementId: "G-YEJ32DTM64"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getDatabase(app);

const logoutBtn   = document.getElementById("logoutBtn");
const chatList    = document.getElementById("chatList");
const msgInput    = document.getElementById("msgInput");
const sendBtn     = document.getElementById("sendBtn");
const chatHeader  = document.getElementById("chatHeader");
const messagesDiv = document.getElementById("messages");
const searchBtn   = document.getElementById("searchBtn");
const searchInput = document.getElementById("searchUser");

let currentUser, activeChatId = null;

// Protect page
onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "index.html";
  currentUser = user;
  loadRecentChats();
});

// Logout
logoutBtn.onclick = async ()=>{ await signOut(auth); location.href="index.html"; };

// Load chats that already have messages
function loadRecentChats(){
  chatList.innerHTML = "";
  const chatsRef = ref(db,"chats");
  onChildAdded(chatsRef, async snap=>{
    const chatId = snap.key;
    const msgs = snap.val().messages;
    if(msgs){ // only show chats with messages
      const ids = chatId.split("_");
      if(!ids.includes(currentUser.uid)) return; // skip if not involved
      const otherUid = ids[0] === currentUser.uid ? ids[1] : ids[0];
      const uSnap = await get(child(ref(db),"users/"+otherUid));
      if(uSnap.exists()){
        const u = uSnap.val();
        const div = document.createElement("div");
        div.className="chat-item";
        div.innerHTML = `<b>${u.name}</b><br>${u.idNumber}`;
        div.onclick = ()=> openChat(chatId,u);
        chatList.appendChild(div);
      }
    }
  });
}

// Open selected chat
function openChat(chatId,u){
  activeChatId = chatId;
  chatHeader.textContent = `${u.name} (${u.idNumber})`;
  messagesDiv.innerHTML = "";
  const msgsRef = ref(db,`chats/${chatId}/messages`);
  onChildAdded(msgsRef, snap=>{
    const m = snap.val();
    const div = document.createElement("div");
    div.className = m.sender===currentUser.uid ? "msg me" : "msg other";
    div.textContent = m.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

// Send message
function sendMessage(){
  if(!activeChatId || !msgInput.value.trim()) return;
  push(ref(db,`chats/${activeChatId}/messages`),{
    sender: currentUser.uid,
    text: msgInput.value,
    ts: Date.now()
  });
  msgInput.value="";
}
sendBtn.onclick = sendMessage;
msgInput.addEventListener("keydown", e=>{
  if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }
});

// Search user to start new chat
searchBtn.onclick = async ()=>{
  const id = searchInput.value.trim();
  if(!id) return;
  const usersSnap = await get(ref(db,"users"));
  let found=null;
  usersSnap.forEach(childSnap=>{
    const data = childSnap.val();
    if(data.idNumber === id) found = {uid:childSnap.key, ...data};
  });
  if(found){
    const chatId = currentUser.uid < found.uid 
        ? `${currentUser.uid}_${found.uid}` 
        : `${found.uid}_${currentUser.uid}`;
    openChat(chatId,found);
  } else {
    alert("User ID not found");
  }
};
</script>

</body>
</html>
