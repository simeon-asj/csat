<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<style>
  body{
    margin:0;
    background:#0f0f0f;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Poppins, sans-serif;
  }
  .login-box{
    width:320px;
    background:#1b1b1b;
    padding:40px;
    border-radius:12px;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
    text-align:center;
  }
  h2{color:#fff;margin-bottom:25px;}
  p{color:#aaa;font-size:14px;margin:8px 0;}
  .green-btn{
    background:#22c55e;
    color:#fff;
    border:none;
    width:100%;
    padding:12px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    margin-top:20px;
  }
  .green-btn:hover{background:#16a34a;}
</style>
</head>
<body>
  <div class="login-box">
    <h2>Dashboard</h2>
    <p><strong>Email:</strong> <span id="userEmail">Loading…</span></p>
    <p><strong>User ID:</strong> <span id="userUID">Loading…</span></p>
    <button class="green-btn" id="logoutBtn">Logout</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAhT_VolZsIz7F_AxnVkagd85ngXCGErQw",
    authDomain: "csat-2d59c.firebaseapp.com",
    databaseURL: "https://csat-2d59c-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "csat-2d59c",
    storageBucket: "csat-2d59c.firebasestorage.app",
    messagingSenderId: "250094013303",
    appId: "1:250094013303:web:6e6dd3ee0dcac726486f72",
    measurementId: "G-YEJ32DTM64"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailSpan = document.getElementById('userEmail');
  const uidSpan   = document.getElementById('userUID');
  const logoutBtn = document.getElementById('logoutBtn');

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      // No user → redirect back to login page
      window.location.href = "index.html";
      return;
    }
    emailSpan.textContent = user.email || "N/A";
    uidSpan.textContent   = user.uid;
  });

  logoutBtn.addEventListener('click', async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>
</body>
</html>
