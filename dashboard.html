<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<style>
  body{
    background:#121212;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    font-family:Poppins, sans-serif;
  }
  .container{
    background:#1e1e1e;
    padding:40px;
    border-radius:16px;
    width:350px;
    box-shadow:0 0 30px rgba(0,0,0,0.5);
    text-align:center;
  }
  h2{margin-bottom:20px;font-weight:600;}
  p{margin:10px 0;font-size:15px;}
  button{
    margin-top:20px;
    padding:12px 20px;
    background:#e53935;
    border:none;
    border-radius:8px;
    color:#fff;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
  }
  button:hover{background:#d32f2f;}
</style>
</head>
<body>
<div class="container">
  <h2>Welcome!</h2>
  <p><strong>Name:</strong> <span id="user-name">Loading…</span></p>
  <p><strong>Email:</strong> <span id="user-email">Loading…</span></p>
  <p><strong>User ID:</strong> <span id="user-id">Loading…</span></p>
  <button id="logout">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, get, child } 
    from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAhT_VolZsIz7F_AxnVkagd85ngXCGErQw",
    authDomain: "csat-2d59c.firebaseapp.com",
    databaseURL: "https://csat-2d59c-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "csat-2d59c",
    storageBucket: "csat-2d59c.firebasestorage.app",
    messagingSenderId: "250094013303",
    appId: "1:250094013303:web:6e6dd3ee0dcac726486f72",
    measurementId: "G-YEJ32DTM64"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getDatabase(app);

  const nameEl  = document.getElementById("user-name");
  const emailEl = document.getElementById("user-email");
  const idEl    = document.getElementById("user-id");
  const logoutBtn = document.getElementById("logout");

  // Check login state
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      // Not logged in → back to login page
      window.location.href = "index.html";
      return;
    }
    // Show basic info
    emailEl.textContent = user.email || "N/A";
    idEl.textContent    = user.uid;

    // Fetch extra name from Realtime DB (if saved during registration)
    try {
      const snapshot = await get(child(ref(db), "users/" + user.uid));
      if (snapshot.exists()) {
        nameEl.textContent = snapshot.val().name || user.displayName || "N/A";
      } else {
        nameEl.textContent = user.displayName || "N/A";
      }
    } catch (err) {
      console.error(err);
      nameEl.textContent = user.displayName || "N/A";
    }
  });

  // Logout
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>
</body>
</html>
