<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messenger Dashboard</title>
<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:#0d0d0d;
  color:#fff;
  display:flex;
  height:100vh;
}
.sidebar{
  width:280px;
  background:#1a1a1a;
  display:flex;
  flex-direction:column;
  border-right:1px solid #2a2a2a;
}
.sidebar-header{
  padding:15px;
  font-weight:bold;
  font-size:20px;
  border-bottom:1px solid #2a2a2a;
}
.search-box{
  padding:10px;
}
.search-box input{
  width:100%;
  padding:8px 12px;
  border:none;
  border-radius:20px;
  background:#262626;
  color:#fff;
}
.chat-list{
  flex:1;
  overflow-y:auto;
}
.chat-item{
  padding:12px 15px;
  border-bottom:1px solid #2a2a2a;
  cursor:pointer;
  display:flex;
  align-items:center;
  transition:background 0.2s;
}
.chat-item:hover{background:#2a2a2a;}
.chat-item.active{background:#333;}
.chat-avatar{
  width:36px;height:36px;
  border-radius:50%;
  background:#555;
  margin-right:12px;
}
.chat-info strong{display:block;font-size:15px;}
.chat-info small{color:#aaa;font-size:12px;}

.main{
  flex:1;
  display:flex;
  flex-direction:column;
  background:#0d0d0d;
}
.chat-header{
  padding:15px;
  border-bottom:1px solid #2a2a2a;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.chat-messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
  background:#101010;
  display:flex;
  flex-direction:column;
}
.message{
  max-width:60%;
  padding:10px 14px;
  border-radius:16px;
  margin:4px 0;
  word-wrap:break-word;
}
.message.me{
  background:#4caf50;
  color:#fff;
  align-self:flex-end;
}
.message.them{
  background:#2a2a2a;
  align-self:flex-start;
}
.chat-input{
  padding:12px;
  border-top:1px solid #2a2a2a;
  display:flex;
}
.chat-input input{
  flex:1;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#262626;
  color:#fff;
}
.chat-input button{
  margin-left:10px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#4caf50;
  color:#fff;
  cursor:pointer;
}
.logout{
  position:absolute;
  top:15px;
  right:15px;
  background:#e53935;
  border:none;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
}
.logout:hover{background:#d32f2f;}
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">Chats</div>
  <div class="search-box">
    <input type="text" id="searchId" placeholder="Search IDâ€¦">
  </div>
  <div class="chat-list" id="chatList">
    <!-- JS will populate recent chats -->
  </div>
</div>

<div class="main">
  <div class="chat-header">
    <div id="chatWith">Select a user</div>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>
  <div class="chat-messages" id="messages">
    <!-- Messages will appear here -->
  </div>
  <div class="chat-input">
    <input type="text" id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </div>
</div>

</html>
