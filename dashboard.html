<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger Dark Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
 <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#18191a;
      color:#e4e6eb;
      display:flex;
      height:100vh;
      overflow:hidden;
    }
    .sidebar {
      width:300px;
      background:#242526;
      border-right:1px solid #3a3b3c;
      display:flex;
      flex-direction:column;
    }
    .sidebar-header {
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #3a3b3c;
    }
    .contacts {
      flex:1;
      overflow-y:auto;
    }
    .contact {
      display:flex;
      align-items:center;
      padding:10px;
      cursor:pointer;
      border-bottom:1px solid #3a3b3c;
    }
    .contact:hover {
      background:#3a3b3c;
    }
    .avatar {
      width:40px;
      height:40px;
      border-radius:50%;
      background:linear-gradient(45deg,#8a3ab9,#bc2a8d);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      margin-right:10px;
    }
    .meta {
      flex:1;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .name {
      font-weight:bold;
    }
    .last {
      font-size:13px;
      color:#b0b3b8;
    }
    .time {
      font-size:12px;
      color:#b0b3b8;
      margin-left:8px;
    }
    .chat-area {
      flex:1;
      display:flex;
      flex-direction:column;
    }
    .chat-header {
      padding:12px;
      border-bottom:1px solid #3a3b3c;
      font-weight:bold;
    }
    .messages {
      flex:1;
      overflow-y:auto;
      padding:12px;
      display:flex;
      flex-direction:column;
    }
    .message {
      max-width:60%;
      margin:4px 0;
      padding:8px 12px;
      border-radius:18px;
      line-height:1.4;
    }
    .sent {
      align-self:flex-end;
      background:#0084ff;
      color:white;
    }
    .received {
      align-self:flex-start;
      background:#3a3b3c;
      color:white;
    }
    .composer {
      padding:10px;
      border-top:1px solid #3a3b3c;
      display:flex;
    }
    .composer input {
      flex:1;
      border:none;
      border-radius:20px;
      padding:10px 15px;
      background:#3a3b3c;
      color:white;
      outline:none;
    }
    .composer button {
      margin-left:8px;
      padding:0 16px;
      border:none;
      border-radius:20px;
      background:#0084ff;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="app">
    <aside class="sidebar">
      <div class="search">
        <input id="searchContacts" placeholder="Search conversations or user ID" />
      </div>
      <div class="contacts" id="contactsList"></div>
    </aside>

    <main class="main">
      <div class="header">
        <div style="display:flex;align-items:center;gap:12px">
          <div class="avatar" id="chatAvatar">?</div>
          <div>
            <div class="title" id="chatName">Select a conversation</div>
            <div class="subtitle" id="chatStatus"></div>
          </div>
        </div>
        <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
          <button class="btn" id="newChat">New Chat</button>
        </div>
      </div>

      <div class="messages" id="messages"></div>

      <div class="composer">
        <div class="actions">
          <label title="Attach file" style="cursor:pointer">
            <input id="fileInput" type="file" style="display:none" />
            ðŸ“Ž
          </label>
          <button id="emojiBtn" title="Emoji">ðŸ˜Š</button>
        </div>
        <input id="msgInput" type="text" placeholder="Type a message... (press Enter to send)" />
        <button class="btn" id="sendBtn">Send</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ðŸ”¥ Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_DOMAIN",
      databaseURL: "YOUR_DB",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER",
      appId: "YOUR_APPID"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // DOM elements
    const contactsList = document.getElementById("contactsList");
    const messagesEl = document.getElementById("messages");
    const chatNameEl = document.getElementById("chatName");
    const chatAvatarEl = document.getElementById("chatAvatar");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser = null;
    let activeChatId = null;
    let chatsMeta = {};
    let userCache = {};
    let activeListeners = {};

    // Get user info with cache
    async function getUserInfo(uid) {
      if (userCache[uid]) return userCache[uid];
      const snap = await get(child(ref(db), "users/" + uid));
      if (snap.exists()) {
        userCache[uid] = snap.val();
        return userCache[uid];
      }
      return { name: "Unknown" };
    }

    // Render or update a contact row
    async function renderContact(chatId, otherUid, meta) {
      const otherUser = await getUserInfo(otherUid);
      let row = document.querySelector(`[data-chatid="${chatId}"]`);
      if (!row) {
        row = document.createElement("div");
        row.className = "contact";
        row.dataset.chatid = chatId;
        row.onclick = () => openChat(otherUid, chatId, otherUser.name);
        row.innerHTML = `
          <div class="avatar">${(otherUser.name||"U").slice(0,2).toUpperCase()}</div>
          <div class="meta">
            <div style="display:flex;flex-direction:column">
              <div class="name">${otherUser.name||"N/A"}</div>
              <div class="last muted"></div>
            </div>
            <div class="time muted"></div>
          </div>
        `;
        contactsList.appendChild(row);
      }
      row.querySelector(".last").textContent = meta.latestMsgText || "";
      row.querySelector(".time").textContent = meta.latestMsgTs
        ? new Date(meta.latestMsgTs).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"})
        : "";
    }

    // Open chat
    function openChat(otherUid, chatId, name) {
      activeChatId = chatId;
      chatNameEl.textContent = name;
      chatAvatarEl.textContent = name.slice(0,2).toUpperCase();
      messagesEl.innerHTML = "";

      if (!activeListeners[chatId]) {
        const msgsRef = ref(db, "chats/" + chatId + "/messages");
        onChildAdded(msgsRef, (snap) => {
          renderMessage(snap.val());
        });
        activeListeners[chatId] = true;
      }
    }

    // Render message bubble
    function renderMessage(m) {
      const row = document.createElement("div");
      row.className = "bubble-row";
      const b = document.createElement("div");
      b.className = "bubble " + (m.from === currentUser.uid ? "to" : "from");
      b.innerHTML = `<div>${escapeHtml(m.text)}</div><div class='time'>${new Date(m.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
      row.appendChild(b);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function escapeHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

    // Send message
    function sendMessage(text) {
      if (!activeChatId || !text.trim()) return;
      const msgsRef = ref(db, "chats/" + activeChatId + "/messages");
      const newMsgRef = push(msgsRef);
      const msg = { text, from: currentUser.uid, ts: Date.now() };
      set(newMsgRef, msg);
      chatsMeta[activeChatId] = { latestMsgText: text, latestMsgTs: msg.ts };
    }

    sendBtn.addEventListener("click", ()=>{
      sendMessage(msgInput.value);
      msgInput.value = "";
    });
    msgInput.addEventListener("keydown",(e)=>{ if(e.key==="Enter"){ e.preventDefault(); sendBtn.click(); } });

    // Auth state
    onAuthStateChanged(auth, (user)=>{
      if (user) {
        currentUser = user;
        console.log("Logged in:", user.uid);
      } else {
        console.log("Not logged in");
      }
    });
  </script>
</body>
</html>
