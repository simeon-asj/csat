<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<style>
/* ===== Base ===== */
body{
  margin:0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background:#0e0e0e;
  color:#fff;
  height:100vh;
  display:flex;
}
button,input{outline:none;border:none;font-family:inherit}

/* ===== Sidebar ===== */
.sidebar{
  width:230px;                   /* narrower */
  background:#1a1a1a;
  display:flex;
  flex-direction:column;
  border-right:1px solid #262626;
}
.sidebar h2{
  padding:12px;
  margin:0;
  background:#111;
  font-size:16px;
  font-weight:600;
}
.searchBox{
  display:flex;
  gap:4px;
  padding:8px;
  border-bottom:1px solid #262626;
}
.searchBox input{
  flex:1;
  padding:6px 8px;
  border-radius:5px;
  background:#242424;
  color:#fff;
  font-size:13px;
}
.searchBox button{
  padding:6px 8px;
  border-radius:5px;
  background:#e91e63;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
#chatList{flex:1;overflow-y:auto;font-size:13px;}
.chat-item{
  padding:10px;
  border-bottom:1px solid #262626;
  cursor:pointer;
  line-height:1.2em;
}
.chat-item:hover{background:#2a2a2a}

/* ===== Main ===== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}
.header{
  padding:10px;
  background:#111;
  text-align:center;
  font-weight:600;
  font-size:14px;
  border-bottom:1px solid #262626;
  position:relative;
}
.logout{
  position:absolute;
  right:10px;
  top:7px;
  padding:4px 10px;
  border-radius:5px;
  background:#e53935;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
.logout:hover{background:#d32f2f;}
.messages{
  flex:1;
  padding:10px;        /* slightly smaller padding */
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:2px;             /* was 6px → tighter vertical spacing */
}
.msg{
  padding:4px 8px;     /* was 6px 10px → smaller bubble padding */
  border-radius:14px;
  max-width:65%;
  word-wrap:break-word;
  font-size:13px;
}
.msg.me{
  align-self:flex-end;
  background:#e91e63;
  color:#fff;
}
.msg.other{
  align-self:flex-start;
  background:#2a2a2a;
  color:#fff;
}
.inputRow{
  display:flex;
  padding:8px;
  gap:6px;
  border-top:1px solid #262626;
  background:#111;
}
.inputRow input{
  flex:1;
  padding:8px 10px;
  border-radius:16px;
  background:#242424;
  color:#fff;
  font-size:13px;
}
.inputRow button{
  padding:8px 16px;
  border-radius:16px;
  background:#e91e63;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
.inputRow button:hover{background:#d81b60;}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Chats</h2>
  <div class="searchBox">
    <input id="searchUser" placeholder="Search ID…">
    <button id="searchBtn">Go</button>
  </div>
  <div id="chatList"></div>
</div>

<!-- Main Chat -->
<div class="main">
  <div id="chatHeader" class="header">
    Select a user
    <button id="logoutBtn" class="logout">Logout</button>
  </div>
  <div id="messages" class="messages"></div>
  <div class="inputRow">
    <input id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, get, child, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAhT_VolZsIz7F_AxnVkagd85ngXCGErQw",
  authDomain: "csat-2d59c.firebaseapp.com",
  databaseURL: "https://csat-2d59c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "csat-2d59c",
  storageBucket: "csat-2d59c.firebasestorage.app",
  messagingSenderId: "250094013303",
  appId: "1:250094013303:web:6e6dd3ee0dcac726486f72",
  measurementId: "G-YEJ32DTM64"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getDatabase(app);

const logoutBtn   = document.getElementById("logoutBtn");
const chatList    = document.getElementById("chatList");
const msgInput    = document.getElementById("msgInput");
const sendBtn     = document.getElementById("sendBtn");
const chatHeader  = document.getElementById("chatHeader");
const messagesDiv = document.getElementById("messages");
const searchBtn   = document.getElementById("searchBtn");
const searchInput = document.getElementById("searchUser");

let currentUser, activeChatId=null;

onAuthStateChanged(auth,user=>{
  if(!user) return location.href="index.html";
  currentUser=user;
  loadChats();
});

logoutBtn.onclick=async()=>{ await signOut(auth); location.href="index.html"; };

function loadChats(){
  chatList.innerHTML="";
  const chatsRef=ref(db,"chats");
  onChildAdded(chatsRef,async snap=>{
    const chatId=snap.key;
    const data=snap.val();
    if(!data.messages) return;
    const ids=chatId.split("_");
    if(!ids.includes(currentUser.uid)) return;
    const otherUid=ids[0]===currentUser.uid?ids[1]:ids[0];
    const uSnap=await get(child(ref(db),"users/"+otherUid));
    if(!uSnap.exists()) return;
    const u=uSnap.val();
    const div=document.createElement("div");
    div.className="chat-item";
    div.innerHTML=`<b>${u.name}</b><br>${u.idNumber}`;
    div.onclick=()=>openChat(chatId,u);
    chatList.appendChild(div);
  });
}

function openChat(chatId,u){
  activeChatId=chatId;
  chatHeader.childNodes[0].nodeValue=`${u.name} (${u.idNumber})`;
  messagesDiv.innerHTML="";
  const msgsRef=ref(db,`chats/${chatId}/messages`);
  onChildAdded(msgsRef,snap=>{
    const m=snap.val();
    const div=document.createElement("div");
    div.className=m.sender===currentUser.uid?"msg me":"msg other";
    div.textContent=m.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop=messagesDiv.scrollHeight;
  });
}

function sendMessage(){
  if(!activeChatId || !msgInput.value.trim()) return;
  push(ref(db,`chats/${activeChatId}/messages`),{
    sender:currentUser.uid,
    text:msgInput.value,
    ts:Date.now()
  });
  msgInput.value="";
}
sendBtn.onclick=sendMessage;
msgInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"){e.preventDefault();sendMessage();}
});

searchBtn.onclick=async()=>{
  const id=searchInput.value.trim();
  if(!id) return;
  const usersSnap=await get(ref(db,"users"));
  let found=null;
  usersSnap.forEach(s=>{
    const d=s.val();
    if(d.idNumber===id) found={uid:s.key,...d};
  });
  if(found){
    const chatId=currentUser.uid<found.uid
      ? `${currentUser.uid}_${found.uid}`
      : `${found.uid}_${currentUser.uid}`;
    await set(ref(db,"chats/"+chatId),{});
    openChat(chatId,found);
  }else alert("User ID not found");
};
</script>

</body>
</html>
